<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>비디오 재생하기</title>
</head>
<body>
    <script>
        // 비디오 요소 생성
        var videoElement = document.createElement("video");
        videoElement.addEventListener("canplaythrough", videoEventHandler, false);
        videoElement.controls = true;

        // 첫번째 비디오 소스 연결
        var videoSource1 = document.createElement("source");
        videoSource1.src = "video/sample_video_01.mp4";
        videoElement.appendChild(videoSource1);

        // 두번째 비디오 소스 연결
        var videoSource2 = document.createElement("source");
        videoSource2.src = "video/sample_video_01.webm";
        videoElement.appendChild(videoSource2);

        // 비디오 요소 페이지에 삽입
        document.body.appendChild(videoElement);

        // 비디오 로드 완료시 실행할 이벤트 핸들러
        function videoEventHandler(event) {
            videoElement.play();
        }
    </script>
</body>
</html>
