<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>오디오 타입 체크하기</title>
</head>
<body>
    <script>
        var audio = document.createElement("audio");

        if(audio.canPlayType("audio/mpeg") == "probably" || audio.canPlayType("audio/mpeg") == "maybe") {
            console.log("이 브라우저가 지원하는 오디오 포맷은 MP3입니다.");
        }
        else if(audio.canPlayType("audio/ogg") == "probably" || audio.canPlayType("audio/ogg") == "maybe") {
            console.log("이 브라우저가 지원하는 오디오 포맷은 Ogg입니다.");
        }
        else if(audio.canPlayType("audio/wav") == "probably" || audio.canPlayType("audio/wav") == "maybe") {
            console.log("이 브라우저가 지원하는 오디오 포맷은 Wav입니다.");
        }
    </script>
</body>
</html>
