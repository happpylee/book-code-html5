<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>오디오 요소 만들기 - HTML</title>
</head>
<body>
    <audio src="audio/audio_sample.mp3" controls autoplay loop>
        Your browser does not support the audio element.
    </audio>
    <audio controls>
        <source src="audio/audio_sample.mp3" type="audio/mpeg">
        <source src="audio/audio_sample.ogg" type="audio/ogg">
        Your browser does not support the audio element.
    </audio>
</body>
</html>
