<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>translate3d()</title>
    <style>
        .CSS3DSpace {
            width: 200px;
            height: 250px;
            border: 1px dotted #0b1eff;

            -webkit-perspective: 300;
            perspective: 300;
        }
        .imageDiv {
            width: 150px;
            height: 215px;
            border: 1px dotted #a30071;
            background: url("image/apple_tree.png");
        }
        .translate3dDiv {
            left: 24px;
            top: 18px;
            position: absolute;

            -webkit-transform : translate3d(50px, 50px, 0); /* translateX(50px) translateY(50px); */
            transform : translate3d(50px, 50px, 0);
        }
    </style>
</head>
<body>
    <div class="CSS3DSpace">
        <div class="imageDiv translate3dDiv"></div>
    </div>
</body>
</html>
