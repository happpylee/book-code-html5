<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>scale3d()</title>
    <style>
        .CSS3DSpace {
            width: 200px;
            height: 250px;
            border: 1px dotted #0b1eff;

            -webkit-perspective: 300;
            perspective: 300;
        }
        .imageDiv {
            width: 150px;
            height: 215px;
            border: 1px dotted #a30071;
            background: url("image/apple_tree.png");
        }
        .scale3dDiv {
            left: 24px;
            top: 18px;
            position: absolute;

            -webkit-transform : scale3d(0.5, 1.5, 1); /* scaleX(0.5) scaleY(1.5); */
            transform : scale3d(0.5, 1.5, 1);
        }
    </style>
</head>
<body>
    <div class="CSS3DSpace">
        <div class="imageDiv scale3dDiv"></div>
    </div>
</body>
</html>
