<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>css3 perspective</title>
    <style>
        .CSS3DSpace {
            width: 200px;
            height: 250px;
            border: 1px dotted #0b1eff;

            /*-webkit-perspective: 80;*/
            /*perspective: 80;*/

            -webkit-perspective: 1500;
            perspective: 1500;
        }
        .imageDiv {
            width: 150px;
            height: 215px;
            border: 1px dotted #a30071;
            background: url("image/apple_tree.png");
        }
        .rotate3dDiv {
            left: 24px;
            top: 18px;
            position: absolute;

            -webkit-transform : rotate3d(1, 0, 0, 30deg);
            -ms-transform : rotate3d(1, 0, 0, 30deg);
            transform : rotate3d(1, 0, 0, 30deg);
        }
    </style>
</head>
<body>
<div class="CSS3DSpace">
    <div class="imageDiv rotate3dDiv"></div>
</div>
</body>
</html>
