<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>CSS3D를 이용한 PopUpBook</title>
    <link rel="stylesheet" href="css/popup_book.css" />
    <script src="js/popup_book.js"></script>
</head>
<body>
    <div id="viewport">
        <div id="book">
            <div class="pages">
                <div class="right-page cover"></div>
            </div>
            <div class="pages">
                <div class="left-page page1">
                    <div id="page1_decoration1" class="decoration"></div>
                    <div id="page1_decoration2" class="decoration"></div>
                </div>
                <div class="right-page page2">
                    <div id="page2_decoration1" class="decoration"></div>
                    <div id="page2_decoration2" class="decoration"></div>
                    <div id="page2_decoration3" class="decoration"></div>
                    <div id="page2_decoration4" class="decoration"></div>
                </div>
            </div>
            <div class="pages">
                <div class="left-page back"></div>
            </div>
        </div>
    </div>
</body>
</html>
