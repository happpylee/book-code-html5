<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>translate()</title>
    <style>
        .imageDiv {
            border: 1px dotted #a30071;
            width: 230px;
            height: 186px;
            background: url("image/nadonge.png") -62px 0px;
        }
        .tranlateDiv {
            transform : translate(100px, 0);
            -webkit-transform : translate(100px, 0);
            -ms-transform : translate(100px, 0);
        }
    </style>
</head>
<body>
    <div class="imageDiv"></div>
    <div class="imageDiv tranlateDiv"></div>
</body>
</html>
