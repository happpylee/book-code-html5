<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>rotate()</title>
    <style>
        .imageDiv {
            border: 1px dotted #a30071;
            width: 230px;
            height: 186px;
            background: url("image/nadonge.png") -62px 0px;
        }
        .rotateDiv {
            transform : rotate(70deg);
            -webkit-transform : rotate(70deg);
            -ms-transform : rotate(70deg);
        }
    </style>
</head>
<body>
    <div class="imageDiv"></div>
    <div class="imageDiv rotateDiv"></div>
</body>
</html>
