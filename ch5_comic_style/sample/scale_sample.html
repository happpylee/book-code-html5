<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>scale()</title>
    <style>
        .imageDiv {
            border: 1px dotted #a30071;
            width: 230px;
            height: 186px;
            background: url("image/nadonge.png") -62px 0px;
        }
        .scaleDiv {
            transform : scale(0.5, 1.5);
            -webkit-transform : scale(0.5, 1.5);
            -ms-transform : scale(0.5, 1.5);
        }
    </style>
</head>
<body>
    <div class="imageDiv"></div>
    <div class="imageDiv scaleDiv"></div>
</body>
</html>
