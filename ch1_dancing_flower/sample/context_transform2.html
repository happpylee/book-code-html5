<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>
    <script>
        // canvas 생성
        var canvasContainer = document.createElement("div");
        var myCanvas = document.createElement("canvas");
        myCanvas.width = 400;
        myCanvas.height = 400;
        myCanvas.style.border = "1px dashed #ff255f";
        canvasContainer.appendChild(myCanvas);
        document.body.appendChild(canvasContainer);

        // context 획득
        var canvasContext = myCanvas.getContext("2d");

        // 표시할 이미지 로드 시작
        var image = document.createElement("img");
        image.addEventListener("load", imageLoadHandler, false);
        image.src = "res/apple_tree.png";

        // 표시할 이미지 로드 완료
        function imageLoadHandler(event) {
            drawImageOnContext();
        }

        // canvas(context)에 이미지 표시
        function drawImageOnContext() {

            canvasContext.fillStyle = "#ff0000";

            canvasContext.drawImage(image, 0, 0);
            canvasContext.drawImage(image, 0, 260, 160, 84);
            canvasContext.drawImage(image, 340, 50);

            canvasContext.save();

            canvasContext.transform(1, 0, 0, 1, 0, 0);
            canvasContext.translate(150 + image.width/2, 150 + image.height/2);
            canvasContext.rotate(45 * Math.PI / 180);
            canvasContext.drawImage(image, -(image.width/2), -(image.height/2));

            canvasContext.fillStyle = "#0000ff";
            canvasContext.fillRect(0, 0, 50, 50);

            canvasContext.restore();

            canvasContext.fillRect(100, 0, 50, 50);
        }
    </script>
</body>
</html>
